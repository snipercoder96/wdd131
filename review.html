<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A review page that display all that the customer has saved from the form.">
    <meta name="author" content="Kevin Mbemba Kiyindou">

    <title>Confirmation Review</title>
    <link rel="stylesheet" href="styles/review-mobile.css">
    <link rel="stylesheet" href="styles/review-large.css">
    <script src="scripts/confirm-review.js"></script>
</head>

<body>
    <h1>Review</h1>
    <div>
        <h2>Review Confirmation</h2>
        <p><strong>Product:</strong> <span id="displayProduct"></span></p>
        <p><strong>Rating:</strong> <span id="displayRating"></span></p>
        <p><strong>Date:</strong> <span id="displayDate"></span></p>
        <p><strong>Review:</strong> <span id="displayReview"></span></p>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Total Reviews Submitted:</strong> <span id="reviewCount"></span></p>
    </div>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Kevin Mbemba Kiyindou | last Modified:<span id="lastModified"></span>
        </p>
    </footer>

</body>

</html>
