<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/tables.css">
</head>
<body>
    <h1>Table example</h1>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <td class="blank"></td>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Feature 1</strong></td>
                <td>✅</td>
                <td>✅</td>
                <td>✅</td>
            </tr>

            <tr>
                <td><strong>Feature 2</strong></td>
                <td>❌</td>
                <td>✅</td>
                <td>✅</td>
            </tr>
            <tr>
                <td><strong>Feature 3</strong></td>
                <td>❌</td>
                <td>❌</td>
                <td>✅</td>
            </tr>
            
        </tbody>      
    </table>
    <caption>Table 1: Account Feature Comparison</caption>

</body>
</html>
