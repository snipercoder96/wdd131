<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent To-Do List</title>
    <link rel="stylesheet" href="styles/persistent.css">
    <script src="scripts/persistent.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList"></ul>
        <button id="clearAllBtn" class="clear">Clear All Tasks</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
